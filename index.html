<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido Ocelotte</title>
    <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #ffffff;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
        }

        .media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        img {
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.03);
        }

        audio {
            width: 80%;
            max-width: 400px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        .linkedin-badge {
            margin: 2rem 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .counter {
            margin-top: 2rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .counter:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            img {
                width: 200px;
            }
            
            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ocelotte</h1>
        
        <div class="media-container">
            <img src="media/tenor.gif" alt="dancing pug" width="250">
            <audio controls autoplay>
                <source src="/media/shboomcode.mp3" type="audio/mpeg">
                <p>Si est√°s leyendo esto, es porque tu navegador no acepta audio HTML.</p>
            </audio>
        </div>

      
        <div class="counter">
            <a href="https://www.hitwebcounter.com" target="_blank">
                <img src="https://hitwebcounter.com/counter/counter.php?page=7842211&style=0001&nbdigits=5&type=page&initCount=0" 
                     title="Free Counter" 
                     alt="web counter" 
                     border="0">
            </a>
        </div>
    </div>
</body>
</html>
