        }

        }

            width: 80%;
            max-width: 400px;
        }

        .linkedin-badge {
            margin: 2rem 0;
            padding: 1rem;

        }

        .counter {
            margin-top: 2rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .counter:hover {

        }

        @media (max-width: 768px) {
            h1 {

            }

</head>
